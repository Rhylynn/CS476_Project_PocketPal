{% extends "income/income.html" %}
{% block title %}Add Income{% endblock %}
{% block content %}

<div class="container py-4">
  <div class="row g-0 align-items-center">
    <div class="card cascading-right"
      style="padding: 15px; background: hsla(0, 0%, 100%, 0.55); backdrop-filter: blur(30px);">
        <div class="row">
          <div class="col-9">
            <p class="fs-4 text-start">Add Income</p>
          </div>
        </div>

              <div>
                <form action="{% url 'add_income' %}" method="POST">
                  {% csrf_token %}
                  <div class="form-outline mb-4">
                    <label for="acc_name">Amount</label>
                    <input type = "number" name="amount" value = "{{ values.amount }}" id="acc_name" class="form-control" required />
                  </div>
                  <div class="form-outline mb-4">
                    <label for="acc_desc">Description</label>
                    <input type="text" id="acc_desc" class="form-control" name="description" value = "{{ values.description }}" required />
                  </div>
                  <div class="form-outline mb-4">
                    <label for="">Account/Source</label>
                    <select class="form-select" id="accountSelect1" name="source">
                      <option value="select" disabled>Select an account</option>
                      {% for source in sources %}
                      <option name = "source" value="{{source.source}}">{{source.source}}</option>
                      {% endfor %}
                    </select>
                  </div>
                  <div class="form-group form-outline mb-4">
                    <label for="acc_date">Data of Income:</label>
                    <input type="date" id="acc_date" class="form-control" name="income_date">
                  </div>
                  <div class="form-outline mb-4 modal-footer d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary btn-sub">Add Income</button>
                  </div>
                </form>
              </div>
    </div>
  </div>
</div> 
{% endblock %}
